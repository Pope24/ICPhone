<link rel="stylesheet" href="../asset/formLogin.css" />
<div class="main">
  <form
    action=""
    method="POST"
    class="form"
    id="form-1"
    onsubmit="return false;"
  >
    <h3 class="heading">Thành viên đăng ký</h3>
    <p class="desc">Cùng nhau học lập trình miễn phí</p>
    <div class="spacer"></div>

    <div class="form-group">
      <label for="fullname" class="form-label">Tên đầy đủ</label>
      <input
        id="fullname"
        name="fullname"
        type="text"
        placeholder="VD: Chính Lê Văn"
        class="form-control"
      />
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Nhập mật khẩu"
        class="form-control"
      />
      <span class="form-message"></span>
    </div>

    <button class="form-submit" onclick="handleLogin()">Đăng ký</button>
  </form>
</div>
<script src="../index.js"></script>
<script>
  Validate({
    form: "#form-1",
    rules: [
      Validate.isRequired("#fullname"),
      Validate.isEmail("#email"),
      Validate.isPassword("#password", 6),
      Validate.confirmPassword("#password_confirmation", function () {
        return document.querySelector("#form-1 #password").value;
      }),
    ],
  });
  function handleLogin() {
    let inputEmail = document.getElementById("fullname").value;
    let inputPwd = document.getElementById("password").value;
    console.log(inputEmail, inputPwd);
    if (inputEmail === "aptech" && inputPwd === "aptech") {
      window.location.href =
        "http://127.0.0.1:5500/HTML_CSS/Layout/TheGioiDiDong/index.html?islogin=1";

      localStorage.setItem("islogin", 1);
    } else {
      alert("login that bai");
    }
  }
</script>
